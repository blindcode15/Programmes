name: iOS Device IPA (unsigned for sideload)

on:
  workflow_dispatch:
  push:
    paths:
      - 'App/**'
      - 'Shared/**'
      - 'Widget/**'
      - 'project.yml'
      - '.github/workflows/ios-device-ipa.yml'

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Show available schemes
        run: |
          xcodebuild -list -project MoodDiary.xcodeproj

      - name: Build device .app (unsigned, AppOnly)
        run: |
          set -euo pipefail
          xcodebuild \
            -project MoodDiary.xcodeproj \
            -scheme MoodDiaryAppOnly \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build \
            | tee build-apponly.log
      - name: Upload build log (AppOnly)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-apponly
          path: build-apponly.log

      - name: Locate built .app
        id: locate
        run: |
          SETTINGS=$(xcodebuild -project MoodDiary.xcodeproj -scheme MoodDiaryAppOnly -sdk iphoneos -configuration Release -showBuildSettings)
          TARGET_BUILD_DIR=$(echo "$SETTINGS" | awk -F" = " '/TARGET_BUILD_DIR/ {print $2; exit}')
          echo "TARGET_BUILD_DIR=$TARGET_BUILD_DIR"
          APP_PATH="$TARGET_BUILD_DIR/MoodDiaryAppOnly.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH" >&2
            ls -la "$TARGET_BUILD_DIR" || true
            exit 1
          fi
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Package to IPA (unsigned)
        run: |
          mkdir -p Payload
          cp -R "${{ steps.locate.outputs.app_path }}" Payload/
          zip -qry MoodDiaryAppOnly-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoodDiaryAppOnly-unsigned-ipa
          path: MoodDiaryAppOnly-unsigned.ipa
