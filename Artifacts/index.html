<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mood Diary – CI Artifacts Viewer</title>
  <style>
    :root {
      --bg: #0b0d12;
      --card: #121723;
      --text: #e7ecf7;
      --muted: #9aabc6;
      --accent: #5ad2ff;
      --border: #263043;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
    header { padding: 16px 20px; border-bottom: 1px solid var(--border); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)); position: sticky; top: 0; z-index: 10; }
    main { padding: 20px; display: grid; gap: 20px; grid-template-columns: 1fr; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 24px rgba(0,0,0,0.25); overflow: hidden; }
    .card h2 { margin: 0; padding: 14px 16px; border-bottom: 1px solid var(--border); font-size: 16px; color: var(--muted); letter-spacing: 0.4px; }
    .pad { padding: 14px 16px; }
    .note { color: var(--muted); font-size: 14px; }
    video { width: 100%; max-height: 520px; background: #000; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    .thumb { border: 1px solid var(--border); border-radius: 10px; overflow: hidden; background: #0b0b0b; }
    .thumb img { display: block; width: 100%; height: auto; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    code { background: #0f1420; border: 1px solid var(--border); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0; font-size:18px;">Mood Diary – CI Artifacts Viewer</h1>
  </header>
  <main>
    <section class="card">
      <h2>Simulator Video</h2>
      <div class="pad">
        <video controls preload="metadata">
          <source src="extracted/simulator-video/app-demo.mov" type="video/quicktime" />
          <source src="extracted/simulator-video/app-demo.mov" type="video/mp4" />
          Your browser cannot play this MOV. Try opening it in the system player.
        </video>
        <p class="note">If playback fails in your browser, open <code>Artifacts/extracted/simulator-video/app-demo.mov</code> in the Movies & TV app or VLC.</p>
      </div>
    </section>

    <section class="card">
      <h2>UI Snapshots</h2>
      <div class="pad">
        <div class="grid">
          <a class="thumb" href="extracted/ui-snapshots/MD_ContentView.png" target="_blank"><img src="extracted/ui-snapshots/MD_ContentView.png" alt="ContentView" /></a>
          <a class="thumb" href="extracted/ui-snapshots/MD_HomeView.png" target="_blank"><img src="extracted/ui-snapshots/MD_HomeView.png" alt="HomeView" /></a>
          <a class="thumb" href="extracted/ui-snapshots/MD_ChartsView.png" target="_blank"><img src="extracted/ui-snapshots/MD_ChartsView.png" alt="ChartsView" /></a>
          <a class="thumb" href="extracted/ui-snapshots/MD_TipsView.png" target="_blank"><img src="extracted/ui-snapshots/MD_TipsView.png" alt="TipsView" /></a>
          <a class="thumb" href="extracted/ui-snapshots/MD_FineTuneSheet.png" target="_blank"><img src="extracted/ui-snapshots/MD_FineTuneSheet.png" alt="FineTuneSheet" /></a>
        </div>
        <p class="note">Click any snapshot to view full size.</p>
      </div>
    </section>

    <section class="card">
      <h2>Build Log</h2>
      <div class="pad">
        <div class="row">
          <a href="extracted/build-sim-log/build-sim.log" target="_blank">Open build-sim.log</a>
          <span class="note">(Downloaded from CI)</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
